<!DOCTYPE html>
<html>

<include src="layout/head.html"></include>

        <section class="page__header">

            <h1 class="section__title">личный кабинет</h1>

        <div class="page__grid">

          <div class="page__content">

              <div class="content">
                <div class="content__grid">
                  <div class="content__card">
                    <p class="content__title">Мой профиль</p>

                    <svg class="content__arrow">
                      <use href="assets/images/icons/package.svg#icon-arrow-right"></use>
                    </svg>

                    <div class="content__background">
                      <inline src="assets/images/layout/personal/home/content/account.svg"></inline>
                    </div>

                    <a class="link-stretched" href=""></a>

                  <!-- /.content__card -->

                    <p class="content__title">Мои заказы</p>

                    <div class="content__background">

                    <!-- /.content__background -->

                    <a class="link-stretched" href=""></a>
                  </div>
                  <!-- /.content__card -->

                  <div class="content__card">
                    <p class="content__title">Купленные товары</p>

                    <svg class="content__arrow">
                      <use href="assets/images/icons/package.svg#icon-arrow-right"></use>

                      <inline src="assets/images/layout/personal/home/content/clock.svg"></inline>

                    <a class="link-stretched" href=""></a>

                    <a class="link-stretched" href=""></a>
                  </div>
                  <!-- /.content__card -->

                  <div class="content__card">
                    <p class="content__title">Выйти</p>

                    <svg class="content__arrow">
                      <use href="assets/images/icons/package.svg#icon-exit-alt"></use>
                    </svg>

                    <div class="content__background">
                      <inline src="assets/images/layout/personal/home/content/exit.svg"></inline>
                    </div>
                    <!-- /.content__background -->

                    <a class="link-stretched" href=""></a>

            </section>
          </div>

        </div>
        <!-- /.page__grid -->
      </div>
      <!-- /.container -->

      <picture class="page__background lazy">
        <img class="image image--cover lazy__item" data-src="assets/images/layout/personal/bg.svg" alt="">

  <include src="layout/footer.html"></include>
